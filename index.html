<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>LightCounter</title>
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div class="counter">
            <div class="count">
                <div id="clear">X</div>
                <div class="center">
                    <div id="countValue"></div>
                </div>
            </div>
            <div class="actions">
                <div class="buttons">
                    <div id="plus"  class="button split">
                        <div class="center">
                            <div id="plus">+</div>
                        </div>
                    </div>
                    <div id="minus" class="button">
                        <div class="center">
                            <div>-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="vendor/jquery-1.11.1.js"></script>
        <script src="vendor/jquery.fittext.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
